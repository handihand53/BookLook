<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookLook</title>
    <!-- logo web -->
    <link href="assets/logo/bl.png" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">
     <!-- custom css  -->
     <link rel="stylesheet" href="css/signup.css">

     <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="a">
      <div style="background-image: url(assets/bg/bg.png)" class="bg-cover">
        <div class="center">
            <div class="judul-text">
                BookLook
            </div>
          <div class="signup-bg signup-text border-radius-7 box-shadow">
            <div class="signup-judul">Daftar</div>
            <h6 id="msg" style="color: red;"></h6>
            <div class="signup-body">
                <label>Nama Lengkap</label>
                <input min="3" type="text" id="name" name="name" class="signup-input" placeholder="Nama Lengkap" required>
                <br><br>
                <label>Nama Pengguna</label>
                <input type="text" id="username" name="username" class="signup-input" placeholder="Nama Pengguna" required>
                <br><br>
                <label>Kata Sandi</label>
                <input type="password" id="password" name="password" class="signup-input" placeholder="Kata Sandi" required>
                <br><br>
                <label>Email</label>
                <input type="email" id="email" name="email" class="signup-input" placeholder="Email" required>
                <!-- <label>No Handphone</label>
                <input type="text" class="login-input" placeholder="No Handphone" required> -->
                <br>
                <br>
            </div>
            <button class="signup-btn" id="daftar">Daftar</button>
          <a href="`.html"><button class="cancel-btn">Batal</button></a>
          </div>
        </div>
      </div>
    </div>
  </header>
    
    <main class="">
    </main>

    <footer class="footer">
          <div class="copyright">
            Copyright &copy;2019 All right reserved
          </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
