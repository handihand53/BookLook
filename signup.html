<html lang="en">
<head>

    <!-- Bootstrap CSS -->

    <!-- font awesome CSS -->

<body>
    <header>
      <div class="a">
        <div style="background-image: url(assets/bg/bg.png)" class="bg-cover">
          <div class="center">
              <div class="judul-text">
                  BookLook
              </div>
            <div class="signup-bg login-text border-radius-7" style="box-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.5)">
              <div class="login-judul">Daftar</div>
              <h6 id="msg" style="color: red;"></h6>
              <div class="login-body">
                  <label>Nama Lengkap</label>
                  <input min="3" type="text" id="name" name="name" class="login-input" placeholder="Nama Lengkap" required>
                  <br><br>
                  <label>Nama Pengguna</label>
                  <input type="text" id="username" name="username" class="login-input" placeholder="Nama Pengguna" required>
                  <br><br>
                  <label>Kata Sandi</label>
                  <input type="password" id="password" name="password" class="login-input" placeholder="Kata Sandi" required>
                  <br><br>
                  <label>Email</label>
                  <input type="email" id="email" name="email" class="login-input" placeholder="Email" required>
                  <!-- <label>No Handphone</label>
                  <input type="text" class="login-input" placeholder="No Handphone" required> -->
                  <br>
                  <br>
              </div>
              <button class="btn-buy" id="daftar">Daftar</button>
            <a href="login.html"><button class="btn-wishlist">Batal</button></a>
            </div>
          </div>
        </div>
      </div>

    </main>
