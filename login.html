<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BookLook</title>
  <!-- logo web -->
  <link href="assets/logo/bl.png" rel="icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">
  <!-- custom css  -->
  <link rel="stylesheet" href="css/login.css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="a">
      <div style="background-image: url(assets/bg/bg.png)" class="bg-cover">

        <div class="center">
          <div class="judul-text">
            BookLook
            <br>
          </div>
          <br>

          <div class="login-bg border-radius-7 login-text" style="box-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.5)">
            <div class="login-judul">Masuk</div>
            <div class="login-body">
              <label>Nama Pengguna / Email</label>
              <input type="text" class="login-input" id="username" placeholder="Nama Pengguna" required><br><br>
              <label class="password">Kata Sandi</label>
              <input type="password" id="password" class="login-input" placeholder="Kata Sandi" required>
              <span class="login-fail" id="login-fail"></span>
            </div>
            <button class="btn-masuk" id="masuk">Masuk</button>
            <div>
              <br>
              Lupa kata sandi ?
              Belum punya akun ? <a href="signup.html"><span class="orange bold">Daftar</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="">
  </main>

  <footer class="footer">
    <div class="copyright">
      <div class="col-9 mlr-auto">
        Copyright &copy;2019 BookLook toko buku online terlengkap. All right reserved
      </div>
    </div>
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script type="module" src="js/signin.js"></script>
</body>

</html>
