<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Toko | BookLook</title>
    <!-- logo web -->
    <link href="../assets/logo/bl.png" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="../css/dashboard-cst.css">
    <link rel="stylesheet" href="../css/adminHeader.css">
</head>

<body>
    <header id="header">

    </header>

    <main>
        <div class="row" style="margin: 0px;">
            <section id="sidebar" class="col-2 side-bar">

            </section>
            <section class="col-10" style="background-color: rgb(238, 238, 238); padding: 0px;">

                <div class="mt-4 col-10 table-overflow" style="margin-left: auto; margin-right: auto;">
                    <div class="list-tag">List Toko</div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col" class="center">No</th>
                                <th scope="col" class="center">Nama Toko</th>
                                <th scope="col" class="center">Status</th>
                                <th scope="col" class="center">Tanggal Pembuatan</th>
                                <th scope="col" class="center">Detail</th>
                                <th scope="col" class="center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                    <div class="center"><span id="previous"><a id="aprevious" href=""><i
                                    class="fas fa-angle-double-left"></i></a></span> <span id="page"></span> <span
                            id="next"><a id="anext" href=""><i class="fas fa-angle-double-right"></i></a></span>
                    </div>
                    <br>
                    <div>Menampilkan <span id="currentShow"></span> dari <span id="allShow"></span> Toko</div>
                </div>

                <div class="col-10" style="margin: 0px;">


                </div>
            </section>
        </div>

        <!-- MODAL CONFIRM BLOKIR -->
        <!-- Button trigger modal -->
        <button id="confirm" data-toggle="modal" data-target="#confirmModal" hidden></button>

        <!-- Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Konfirmasi</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <span aria-hidden="true" id="unblock">
                            Lakukan blokir market <span id="marketName"></span>?
                        </span>
                        <div id="durasi"></div>
                        <div id="errText" class="red"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-gray" data-dismiss="modal">Batal</button>
                        <button type="button" id="blokirMarket" class="btn-file">Konfirmasi</button>
                        <button type="button" id="unblokirMarket" class="btn-file">Konfirmasi</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL DETAIL TOKO -->
        <!-- Button trigger modal -->
        <button id="btn-modal" data-toggle="modal" data-target="#detail" hidden></button>

        <!-- Modal -->
        <div class="modal fade" id="detail" tabindex="-1" role="dialog" aria-labelledby="bookModal" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="namaToko"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12 row">
                            <div class="col-md-3">
                                <img id="img-market" class="width-img" src="">
                            </div>
                            <div class="col-md-8">
                                <div class="detail-text-date">Mulai bergabung: <span id="date"></span></div>
                                <div class="detail-text-blokir">Mulai blokir: <span id="blokirStart"></span></div>
                                <div class="detail-text-blokir">Akhir blokir: <span id="blokirEnd"></span></div>
                                <div class="detail-text-2">Deskripsi</div>
                                <div class="detail-text-deskripsi" id="deskripsiToko"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn-file">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-custom-admin" id="footer">
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="/js/views/services/admin/header-footer.js"></script>
    <script type="module" src="/js/views/services/admin/sidebar.js"></script>
    <script type="module" src="/js/views/services/admin/dashboard-toko.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>

</html>
