<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Toko | BookLook</title>
    <!-- logo web -->
    <link href="../assets/logo/bl.png" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="../css/dashboard-cst.css">
    <link rel="stylesheet" href="../css/adminHeader.css">
</head>

<body>
    <header id="header">

    </header>

    <main>
        <div class="row" style="margin: 0px;">
            <section id="sidebar" class="col-2 side-bar">

            </section>
            <section class="col-10" style="background-color: rgb(238, 238, 238); padding: 0px;">
                <div class="mt-3 col-10" style="margin-left: auto; margin-right: auto;">
                    <span class="list-tag">List Pengguna</span>
                    <span class="float-right"><input type="text" id="search" placeholder="Cari"></span>
                </div>
                <div class="mt-4 col-10 table-overflow" style="margin-left: auto; margin-right: auto;">

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col" class="center">No</th>
                                <th scope="col" class="center" data-set="0" id="namaTabel">Nama Pengguna</i></th>
                                <th scope="col" class="center" data-set="0" id="statusTabel">Status</th>
                                <th scope="col" class="center">Tanggal Pembuatan</th>
                                <th scope="col" class="center">Detail</th>
                                <th scope="col" class="center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>

                <div class="col-10" style="margin: 0px;">


                </div>
            </section>
        </div>

        <!-- MODAL CONFIRM BLOKIR -->
        <!-- Button trigger modal -->
        <button id="confirm" data-toggle="modal" data-target="#confirmModal" hidden></button>

        <!-- Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Konfirmasi</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <span aria-hidden="true" id="unblock">
                            Lakukan blokir pengguna <span id="userName"></span>?
                        </span>
                        <div id="durasi"></div>
                        <div id="errText" class="red"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-gray" data-dismiss="modal">Batal</button>
                        <button type="button" id="blokirUser" class="btn-file">Konfirmasi</button>
                        <button type="button" id="unblokirUser" class="btn-file">Konfirmasi</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL DETAIL TOKO -->
        <!-- Button trigger modal -->
        <button id="btn-modal" data-toggle="modal" data-target="#detail" hidden></button>

        <!-- Modal -->
        <div class="modal fade" id="detail" tabindex="-1" role="dialog" aria-labelledby="bookModal" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Detail Profile</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12 row">
                            <div class="col-md-3">
                                <img id="img-user" class="width-img" src="">
                            </div>
                            <div class="col-md-8">
                                <div class="border-btm">
                                    <div class="detail-text-profile">Nama : <span id="namaUser"></span></div>
                                    <div class="detail-text-profile">Email : <span id="emailUser"></span></div>
                                    <div class="detail-text-profile">No telephone : <span id="noTlpUser">-</span></div>
                                    <div class="detail-text-profile">Mulai bergabung: <span id="date"></span></div>
                                </div>

                                <div class="detail-text-blokir">Keterangan : </div>
                                <div class="row">
                                    <div class="detail-text-blokir col-md-6">Mulai blokir: <span
                                            id="blokirStart"></span></div>
                                    <div class="detail-text-blokir col-md-6">Akhir blokir: <span id="blokirEnd"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn-file">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-custom-admin" id="footer">
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="module" src="/js/views/services/admin/header-footer.js"></script>
    <script type="module" src="/js/views/services/admin/sidebar.js"></script>
    <script type="module" src="/js/views/services/admin/dashboard-toko.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>

</html>
