<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Konfirmasi Toko | BookLook</title>
    <!-- logo web -->
    <link href="../assets/logo/bl.png" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="../css/dashboard-cst.css">
    <link rel="stylesheet" href="../css/adminHeader.css">
</head>

<body>
    <header id="header">
    </header>

    <main>
        <div class="row" style="margin: 0px;">
            <section class="col-2 side-bar" id="sidebar">
            </section>
            <section class="col-10" style="background-color: rgb(238, 238, 238); padding: 0px;">
                <div class="main-cont">
                    <div class="title-confirm">Konfirmasi Buku</div>
                    <div class="table-overflow">
                        <table class="table table-hover">
                            <thead>
                                <th scope="col">No</th>
                                <th scope="col" class="center">Judul Buku</th>
                                <th scope="col" class="center">Tanggal</th>
                                <th scope="col" class="center">Toko</th>
                                <th class="center" scope="col">Detail</th>
                                <th colspan="2" scope="col" class="center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="contentBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>

        <!-- Button trigger modal -->
        <button id="btn-modal" data-toggle="modal" data-target="#detail" hidden></button>

        <!-- Modal -->
        <div class="modal fade" id="detail" tabindex="-1" role="dialog" aria-labelledby="bookModal" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bookModal"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12 row">
                            <div class="col-md-4">
                                <img id="img-book" class="img-book" src="">
                            </div>
                            <div class="col-md-8">
                                <div class="row border-bottom">
                                    <div class="col-md-6">Penulis</div>
                                    <div class="col-md-6 detail-text" id="penulis"></div>
                                </div>
                                <div class="row border-bottom">
                                    <div class="col-md-6">Penerbit</div>
                                    <div class="col-md-6 detail-text" id="penerbit"></div>
                                </div>
                                <div class="row border-bottom">
                                    <div class="col-md-6">ISBN</div>
                                    <div class="col-md-6 detail-text" id="isbn"></div>
                                </div>
                                <div class="row border-bottom">
                                    <div class="col-md-6">SKU</div>
                                    <div class="col-md-6 detail-text" id="sku"></div>
                                </div>
                                <div class="row border-bottom">
                                    <div class="col-md-6">Harga</div>
                                    <div class="col-md-6 detail-text blue-price">Rp. <span id="price"></span></div>
                                </div>
                                <div>
                                    <div class="detail-text" style="margin-bottom: 0;">Deskripsi</div>
                                    <p class="f12" id="deskripsi"></p>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="readBook" type="button" class="btn-file">File Buku</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL CONFIRM -->
        <!-- Button trigger modal -->
        <button id="confirm" data-toggle="modal" data-target="#confirmModal" hidden> </button>

        <!-- Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Konfirmasi</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <span aria-hidden="true" id="msg">
                            
                        </span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-gray" data-dismiss="modal">Batal</button>
                        <button type="button" id="accProduct" class="">Konfirmasi</button>
                    </div>
                </div>
            </div>
        </div>

        
    </main>
    <footer class="bg-custom-admin" id="footer">
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="module" src="/js/views/services/admin/header-footer.js"></script>
    <script type="module" src="/js/views/services/admin/sidebar.js"></script>
    <script type="module" src="/js/views/services/admin/dashboard-konfirmasi-buku.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>

</html>
