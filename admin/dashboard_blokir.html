<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Toko | BookLook</title>
    <!-- logo web -->
    <link href="../assets/logo/bl.png" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="../css/dashboard-cst.css">
    <link rel="stylesheet" href="../css/adminHeader.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">

    </header>

    <main>
        <div class="row" style="margin: 0px;">
            <section id="sidebar" class="col-2 side-bar">

            </section>
            <section class="col-10" style="background-color: rgb(238, 238, 238); padding: 0px;">
                <div class="row col-10 mt-3 table-overflow" style="margin-left: auto; margin-right: auto;">
                    <div class="list-tag">List Blokir</div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col" class="center">No</th>
                                <th scope="col" class="center">Nama Pengguna</th>
                                <th scope="col" class="center">Tanggal bergabung</th>
                                <th scope="col" class="center">Waktu awal blokir</th>
                                <th scope="col" class="center">Waktu blokir berakhir</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

                <div class="row justify-content-center" style="margin: 0px;">
                </div>
            </section>
        </div>
    </main>
    <footer class="bg-custom-admin" id="footer">
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/views/services/admin/header-footer.js"></script>
    <script type="module" src="/js/views/services/admin/sidebar.js"></script>
    <script type="module" src="/js/views/services/admin/dashboard-blokir.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>

</html>
