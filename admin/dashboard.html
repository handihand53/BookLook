<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin | BookLook</title>
    <!-- logo web -->
    <link href="../assets/logo/bl.png" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="../css/admin-dashboard.css">
    <link rel="stylesheet" href="../css/adminHeader.css">
</head>

<body>
    <header id="header">

    </header>
    <main>
        <div class="row" style="margin: 0px;">
            <section class="col-2 side-bar" id="sidebar">
                <!-- <span class="float-right">Semua waktu</span> -->
            </section>
            <section class="col-10" style="background-color: rgb(238, 238, 238); padding: 0px;">
                <div class="kontent">
                    <div class="col-3-cst m-3">
                        <div class="row background-cst p-2">
                            <div class="center title-card col-6">
                                <i class="fas fa-users orange"></i>
                                <br>
                                <span class="text-detail-cst ">Pengguna</span>
                            </div>
                            <div class="f50 center border-left col-6">
                                <div class="ml-2" id="user"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3-cst m-3">
                        <div class="row center background-cst p-2">
                            <div class="center title-card col-6">
                                <i class="fas fa-store-alt blue"></i>
                                <br>
                                <span class="text-detail-cst">Toko</span>
                            </div>
                            <div class="f50 center border-left col-6">
                                <div class="ml-2" id="market"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3-cst m-3">
                        <div class="row center background-cst p-2">
                            <div class="center title-card col-6">
                                <i class="fas fa-check-circle green"></i>
                                <br>
                                <span class="text-detail-cst">Buku Terkonfirmasi</span>
                            </div>
                            <div class="f50 center border-left col-6">
                                <div class="ml-2" id="bukuKonfirm"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3-cst m-3">
                        <div class="row center background-cst p-2">
                            <div class="center title-card col-6">
                                <i class="fas fa-times red"></i>
                                <br>
                                <span class="text-detail-cst">Buku Tidak Terkonfirmasi</span>
                            </div>
                            <div class="f50 center border-left col-6">
                                <div class="ml-2" id="bukuUnkonfirm"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3-cst m-3">
                        <div class="row center background-cst p-2">
                            <div class="center title-card col-6">
                                <i class="fas fa-exchange-alt ocean"></i>
                                <br>
                                <span class="text-detail-cst">Transaksi</span>
                            </div>
                            <div class="f50 center border-left col-6">
                                <div class="ml-2" id="trans"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="bg-custom-admin" id="footer">

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/views/services/admin/header-footer.js"></script>
    <script type="module" src="/js/views/services/admin/sidebar.js"></script>
    <script type="module" src="/js/views/services/admin/dashboard.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>

</body>

</html>
