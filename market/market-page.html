<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Market | BookLook</title>
    <!-- logo web -->
    <link href="../assets/logo/bl.png" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="../css/marketPage.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/header-market.css">
    <link rel="stylesheet" href="../css/footer.css">

</head>

<body>
    <div class="bg-black" id="bg-black"></div>
    <header class="fixed" id="header" style="z-index: 100;">
    </header>
    <br>
    <div class="batas"></div>

    <main class="content content-width content-height">

        <div class="row mb-3">
            <div class="col-md-3">
                <div class="row p-3">
                    <div class="mr-2">
                        <img class="mb-3 mr-2" alt="" id="img-market" width="100px">
                    </div>
                    <div>
                        <h5 class="marketName"></h5>
                        <h6 class="status">Toko</h6>
                    </div>
                </div>

                <div class="card p-3 mb-2">
                    <p class="judul-tentang">Tentang <b><span class="marketName"></span></b> </p>
                    <p class="text-tentang" id="tentang"></p>
                </div>
            </div>

            <!-- content -->
            <div class="col-md-9">

                <div class="row">
                    <div class="col-md-3">
                        <div class="title-content "> Buku</div>
                    </div>
                    <div class="">
                        <div class="row right-cat">
                            <div class="btn-group ml-3" id="sort-btn">
                                <input type="text" class="form-control-sm form-control" id="search">
                                <button class="btn btn-cst btn-sm dropdown-toggle ml-3" id="sort">
                                    Urutkan
                                </button>
                                <div class="dropdown-menu" id="drop-sort" data-status="0">
                                    <div class="dropdown-item sort-content" data-sort="judulAsc">A ke Z</div>
                                    <div class="dropdown-item sort-content" data-sort="judulDesc">Z ke A</div>
                                    <div class="dropdown-divider"></div>
                                    <div class="dropdown-item sort-content" data-sort="hargaAsc">Harga <i
                                            class="fas fa-arrow-up ml-3"></i>
                                    </div>
                                    <div class="dropdown-item sort-content" data-sort="hargaDesc">Harga <i
                                            class="fas fa-arrow-down ml-3"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex-row border border-radius-7 mt-3" id="product-items">
                </div>
            </div>
            <!-- batas -->
        </div>
    </main>

    <footer class="footer" id="footer">
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/background_blur.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/views/services/market/marketPage.js"></script>
    <script src="../js/deleteBuckets.js"></script>
</body>

</html>
