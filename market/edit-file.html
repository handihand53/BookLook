<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit File Buku | BookLook</title>
    <!-- logo web -->
    <link href="../assets/logo/bl.png" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="../css/store.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/header-market.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <div class="loading hide" id="loading"></div>
    <div class="bg-black" id="bg-black"></div>
    <header class="fixed" id="header" style="z-index: 100;">
    </header>
    <br>
    <div class="batas"></div>

    <main class="content content-width content-height">
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="mr-2">
                        <img id="display" class="mb-3" alt="">
                    </div>
                    <div>
                        <h5 id="marketName"></h5>
                        <h6 class="status">Toko</h6>
                        <h6 class="status-buku">Terjual: <span id="jmlBuku"></span> Buku</h6>
                    </div>
                </div>
                <ul>
                    <a href="pemberitahuan_toko.html">
                        <li class="li-item">Pemberitahuan Pesanan <span id="pemberitahuan"></span></li>
                    </a>
                    <a href="store.html">
                        <li class="li-item">Profile Toko</li>
                    </a>
                    <a href="tambah_buku.html">
                        <li class="li-item">Tambah Buku</li>
                    </a>
                    <a href="mybook_store.html">
                        <li class="li-item active-sidebar">Buku</li>
                    </a>
                    <li class="li-item" id="logout-sidebar">Keluar</li>
                </ul>
            </div>

            <!-- content -->
            <div class="col-md-9">
                <div class="bc">
                    <a href="mybook_store.html"><span class="bc-item">Produk</span></a> >
                    <a id="detail-book"><span class="bc-item">Detail Buku</span></a> >
                    <a id="edit-book"><span class="bc-item">Edit Buku</span></a>>
                    <span class="bc-item">Edit File Buku</span>
                </div>
                <div class="title-user">Ubah File</div>
                <input name="fileUri" required type="file" style="top: -500px; position: absolute;" class="file"
                    id="upload-file"><br>
                <label class="input-file mt-2" id="input"><b>Unggah File</b></label><br>
                <span id="file-name" class="file-name"></span>
                <p id="photo-name" class="fileHint"><span class="red">*</span>Ukuran maksimal file buku 200mb</p>

                <div>
                    <button id="save" class="btn-save mt-2">Simpan</button>
                </div>
                <!-- batas -->
            </div>

            <input type="button" id="editProf" data-toggle="modal" data-target="#editMarket" hidden>

            <div class="modal fade" id="editMarket" tabindex="-1" role="dialog" aria-labelledby="editMarket"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body center">
                            <div id="icon"><i class="fas fa-check f14 mb-2 mt-2"></i> </div>
                            <br>
                            <div class="prof" id="modalMsgEdit">Perubahan file berhasil disimpan</div>
                            <label class="prof-ok" data-dismiss="modal">OK</label>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <br>
    </main>

    <footer class="footer" id="footer">
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/background_blur.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/views/services/market/editFileBook.js"></script>
    <script src="../js/deleteBuckets.js"></script>
</body>

</html>
