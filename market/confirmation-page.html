<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../assets/logo/bl.png" rel="icon">
    <title>Konfirmasi Pembayaran | BookLook</title>
    <link rel="stylesheet" href="../css/confirm.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>

    <header class="fixed">
        <nav class="navbar navbar-expand-md navbar-dark bg-custom justify-content-between shadow-nav">
            <div class="col-7 center">
                <a class="left" href="/user/index.html"><img src="../assets/logo/logo_blue.png" alt="BookLook"
                        height="27px" class="d-inline-block align-top"></a>
                <span class="confirm-text float-right">Konfirmasi Pemesanan</span>
            </div>
        </nav>
    </header>

    <body>
        <br><br><br>
        <div class="content">
            <div class="row col-md-9 mrl-auto flex-wrap no-padding">
                <div class="col-md-6-custom" id="book-confirm">
                           
                </div>
                <div class="col-md-3-custom">
                    <div class="content-border shadow-card no-border border-radius-4  p-2 fit-height">
                        <div class="judul-utama">Rincian</div>
                        <hr>
                        <div class="row pr-2 pl-2 mb-2">
                            <div class="col-6 sub-list no-margin">
                                Total Belanja
                            </div>
                            <div class="col-6 sub-list blue right no-margin">
                                Rp. <span class="totPrice"></span>
                            </div>
                        </div>
                        <div class="row pr-2 pl-2">
                            <div class="col-6 sub-list no-margin">
                                Potongan Voucher
                            </div>
                            <div class="col-6 sub-list blue right no-margin">
                                -
                            </div>
                        </div>
                        <hr>
                        <div class="row pr-2 pl-2">
                            <div class="col-6 sub-list no-margin">
                                Total Pembayaran
                            </div>
                            <div class="col-6 sub-list blue right no-margin">
                                Rp. <span class="totPrice"></span>
                            </div>
                        </div>
                    </div>
                    <div class="content-border shadow-card no-border border-radius-4  p-2 fit-height mt-3">
                        <div class="row pr-2 pl-2">
                            <div class="col-6 sub-list no-margin">
                                Jumlah
                            </div>
                            <div class="col-6 sub-list blue right no-margin">
                                Rp. <span class="totPrice"></span>
                            </div>
                        </div>
                        <button class="btn-bayar"id="bayar">Bayar</button>
                    </div>
                </div>
            </div>
        </div>

        <input id="modalBayar" data-toggle="modal" data-target="#marketkuModal" hidden>
        <div class="modal fade" id="marketkuModal" tabindex="-1" role="dialog" aria-labelledby="marketkuModal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="col-12">
                        <div class="center modal-container"></div>
                        <div class="center modal-text">
                            <span class="modal-txt">Transaksi berhasil!</span><br>
                            <span class="modal-txt">Silahkan lengkapi pembayaran anda</span>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <br>
    <footer class="footer">
        <div class="copyright mrl-auto col-7">
                Copyright &copy; 2019 BookLook toko buku online terlengkap. All right reserved
        </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="module" src="../js/views/services/market/confirmationPage.js"></script>
</body>

</html>
