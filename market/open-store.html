<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buka Toko | BookLook</title>
  <!-- logo web -->
  <link href="../assets/logo/bl.png" rel="icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="../css/open-store.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body >
  <div class="bg-black" id="bg-black"></div>
  <header class="fixed" id="header" style="z-index: 100;">
  </header>
  <br>
  <div class="batas"></div>

  
  <main class="content content-width content-height">
    <div class="row">
      <div class="col-md-3">
        <h2>BELUM PUNYA TOKO ?</h2>
        
        <div class="border-bottom-blue">
          <h6 class="orange">AYO DAFTAR SEKARANG JUGA!</h6>
          <h7 class="status"></h7>
        </div>

        <div class="bg">
        </div>

      </div>
      <div class="col-md-9">
        <div class="title-user">Daftar Toko</div>
        <div>
          <label class="profile-edit" for="nama">Nama Toko<span class="red">*</span> </label>
          <br>
          <input class="profile-input" type="text" name="nama">
          <div id="errorMsgNama"></div>
          <br>
          <label class="profile-edit" for="nama">SKU<span class="red">*</span> </label>
          <br>
          <input class="profile-input" type="text" name="nama">
          <div id="errorMsgEmail"></div>
          <br>
          <label class="profile-edit" for="nama">Biodata Toko<span class="red">*</span> </label>
          <br>
          <textarea class="profile-input" type="text" name="nama" heigh=></textarea><br>
          <br>
          <button class="btn-orange">Daftar</button>
          
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="marketkuModal" tabindex="-1" role="dialog" aria-labelledby="marketkuModal"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Konfirmasi</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Anda belum buka toko, apakah anda mau buka toko ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-blue" data-dismiss="modal">Tidak</button>
            <a href="../market/open-store.html"><button type="button" class="btn-orange">Ya</button></a>
          </div>
        </div>
      </div>
    </div>
    <br>
  </main>

  <footer class="footer" id="footer">
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/background_blur.js"></script>
  <script type="module" src="../js/app.js"></script>
  <script src="../js/views/services/profile/profile.js"></script>
</body>

</html>
