<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buka Toko | BookLook</title>
  <!-- logo web -->
  <link href="../assets/logo/bl.png" rel="icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="../css/open-store.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
  <div class="loading hide" id="loading"></div>
  <div class="bg-black" id="bg-black"></div>
  <header class="fixed" id="header" style="z-index: 100;">
  </header>
  <br>
  <div class="batas"></div>

  
  <main class="content content-width content-height">
    <div class="row">
      <div class="col-md-3">
        <h2>BELUM PUNYA TOKO ?</h2>
        
        <div class="border-bottom-blue">
          <h6 class="orange">AYO DAFTAR SEKARANG JUGA!</h6>
          <h7 class="status"></h7>
        </div>

        <div class="bg">
        </div>

      </div>
      <div class="col-md-9">
        <div class="title-user">Daftar Toko</div>
        <div>
          <label class="profile-edit" for="nama">Nama Toko<span class="red">*</span> </label>
          <br>
          <input id="storeName" class="profile-input" type="text" name="nama">
          <div class="error" id="errorMsgNama"></div>
          <br>
          <label class="profile-edit" for="nama">SKU<span class="red">*</span> </label>
          <br>
          <input id="storeSku" class="profile-input" type="text" name="sku">
          <div class="error" id="errorMsgSku"></div>
          <br>
          <label class="profile-edit" for="nama">Deskripsi Toko<span class="red">*</span> </label>
          <br>
          <textarea id="storeBio" class="profile-input" type="text" name="nama"></textarea><br>
          <div class="error" id="errorMsgBio"></div>
          <br>
          <button id="daftar" class="btn-daftar">Daftar</button>
          <a href="/user/user.html"><button id="kembali" class="btn-back">Kembali</button></a>
        </div>
      </div>
    </div>
    <button hidden id="clk" data-toggle="modal" data-target="#marketkuModal"></button>
    <!-- Modal -->
    <div class="modal fade" id="marketkuModal" tabindex="-1" role="dialog" aria-labelledby="marketkuModal"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="col-12">
            <div class="center modal-container"></div>
            <div class="center modal-text">
                <span class="modal-txt">Market Berhasil didaftarkan.</span><br>
                <label class="modal-txt" style="cursor: pointer;" data-dismiss="modal">OK</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  </main>

  <footer class="footer" id="footer">
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/background_blur.js"></script>
  <script type="module" src="../js/app.js"></script>
  <script type="module" src="../js/views/services/market/createMarket.js"></script>
  <script src="../js/deleteBuckets.js"></script>
</body>

</html>
