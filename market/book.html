<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buku | BookLook</title>
  <!-- logo web -->
  <link href="../assets/logo/bl.png" rel="icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="../css/book.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
  <div class="bg-black" id="bg-black"></div>
  <header class="fixed" id="header" style="z-index: 100;">
  </header>
  <br>
  <div class="batas"></div>

  <main class="content content-width content-height">
    <div class="row">
      <div class="col-md-8 mlr-auto">
        <div class="content-border no-border p-2">
          <div class="judul-utama p-2" id="title"></div>
          <hr>
          <div class="row p-2">
            <div class="col-md-4">
              <img id="bookimg" alt="" class="width-img">
            </div>
            <div class="col-md-7">

              <div class="row border-bot">
                <div class="col-md-6 sub-list">
                  Author
                </div>
                <div class="col-md-6 sub-list orange" id="author">
                </div>
              </div>

              <div class="row border-bot">
                <div class="col-md-6 sub-list">
                  Penerbit
                </div>
                <div class="col-md-6 sub-list " id="publisher">
                </div>
              </div>

              <div class="row border-bot">
                <div class="col-md-6 sub-list">
                  ISBN
                </div>
                <div class="col-md-6 sub-list-sku " id="isbn">
                </div>
              </div>

              <div class="row border-bot">
                <div class="col-md-6 sub-list">
                  SKU
                </div>
                <div class="col-md-6 sub-list-sku " id="sku">
                </div>
              </div>

              <div class="row border-bot">
                <div class="col-md-6 sub-list">
                  Jumlah Halaman
                </div>
                <div class="col-md-6 sub-list-sku " id="page">
                </div>
              </div>

              <div class="row border-bot mb-3">
                <div class="col-md-6 sub-list">
                  Harga
                </div>
                <div class="col-md-6 price-list blue-2" id="price">
                </div>
              </div>

              <button id="buy" class="btn-buy mlr-auto mb-2">Beli</button>
              <button id="wishlist" class="btn-wishlist mlr-auto">Wishlist</button>

            </div>
          </div>
        </div>

        <div class="content-border no-border mt-3 pt-3 pb-4 pl-3">
          <p class="pl-3 mt-1 deskripsi-tag">Deskripsi</p>
          <p class="pl-3 deskripsi" id="deskripsi"></p>
        </div>
      </div>

      <div class="content-border no-border p-3 col-md-3 mlr-auto mt fit">
        <div class="dijual">
          Dijual oleh
        </div>

        <div class="penjual" id="marketSeller">
        </div>
      </div>
    </div>
    <br>

    <input type="button" id="modalInfo" data-toggle="modal" data-target="#showInfo" hidden>
    <div class="modal fade" id="showInfo" tabindex="-1" role="dialog" aria-labelledby="showInfo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body center">
            <div id="icon"></div>
            <div class="prof" id="modalMsgEdit"></div>
            <div id="btn-login"></div>
            <label class="prof-ok" data-dismiss="modal" id="ok"></label>
          </div>
        </div>
      </div>
    </div>
    <br>
  </main>

  <footer class="footer" id="footer">
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/background_blur.js"></script>
  <script src="../js/app.js" type="module"></script>
  <script src="../js/views/services/market/book.js" type="module"></script>
  <script src="../js/deleteBuckets.js"></script>
</body>

</html>
