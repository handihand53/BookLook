<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Produk Toko | BookLook</title>
  <!-- logo web -->
  <link href="../assets/logo/bl.png" rel="icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="../css/category.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
  <div class="bg-black" id="bg-black"></div>
  <header class="fixed" id="header" style="z-index: 100;">
  </header>
  <br>
  <div class="batas"></div>

  <main class="content content-width content-height ">
    <div class="mb-5">
      <div class="bc h">
        <a href="/user/"><span class="bc-item">Kategori</span></a> >
        <span class="bc-item cat-name"></span>
      </div>
      <div class="row">
        <div class="col-md-12 mb-1">
          <div class="row pl-3 pr-3 mt-2">
            <div class="title-content cat-name"></div>
            <!--  -->
            <div class="mt-2 right-cat">
              <div class="row">
                <div>
                  <input class="search-cat form-control form-control-sm" id="search" type="text"
                    placeholder='Cari judul buku'>
                </div>

                <div class="btn-group ml-3" id="sort-btn">
                  <button class="btn btn-cst btn-sm dropdown-toggle" id="sort">
                    Urutkan
                  </button>
                  <div class="dropdown-menu" id="drop-sort" data-status="0">
                    <div class="dropdown-item sort-content" data-sort="judulAsc">A ke Z</div>
                    <div class="dropdown-item sort-content" data-sort="judulDesc">Z ke A</div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item sort-content" data-sort="hargaAsc">Harga <i
                        class="fas fa-arrow-up ml-3"></i></div>
                    <div class="dropdown-item sort-content" data-sort="hargaDesc">Harga <i
                        class="fas fa-arrow-down ml-3"></i></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row min-1025 mt-3" id="content">
            

          </div>
        </div>
      </div>
  </main>

  <footer class="footer mt-5" id="footer">
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/background_blur.js"></script>
  <script type="module" src="../js/app.js"></script>
  <script type="module" src="../js//views/services/market/category.js"></script>
  <script src="../js/deleteBuckets.js"></script>
</body>

</html>
