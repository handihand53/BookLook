<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Buku | BookLook</title>
  <!-- logo web -->
  <link href="../assets/logo/bl.png" rel="icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="../css/edit_buku.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>

  <div class="loading hide" id="loading"></div>
  <div class="bg-black" id="bg-black"></div>
  <header class="fixed" id="header" style="z-index: 100;">
  </header>
  <br>
  <div class="batas"></div>

  <main class="content content-width content-height">
    <div class="mb-3">
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <div class="col-5">
              <img id="display" class="mb-3" alt="" width="100%">
            </div>
            <div class="col-6">
              <h5 id="marketName"></h5>
              <h6 class="status">Toko</h6>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <ul class="ul-item">
            <a href="pemberitahuan_toko.html">
              <li class="li-item">Pemberitahuan Pesanan <span id="pemberitahuan"></span></li>
            </a>
            <a href="store.html">
              <li class="li-item">Profile</li>
            </a>
            <a href="tambah_buku.html">
              <li class="li-item">Tambah Buku</li>
            </a>
            <a href="mybook_store.html">
              <li class="li-item active-sidebar">Buku</li>
            </a>
            <a href="history_penjualan.html">
              <li class="li-item">Histori</li>
            </a>
            <li class="li-item">Keluar</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <div class="bc">
            <a href="mybook_store.html"><span class="bc-item">Produk</span></a> >
            <a id="detail-book"><span class="bc-item">Detail Buku</span></a> >
            <span class="bc-item">Edit Buku</span>
          </div>
          <div class="title-user">Edit Buku</div>
          <img src="" alt="" id="img" width="150px"><br>

          <label class="tambah-buku-edit">Judul<span class="red">*</span></label><br>
          <input id="title" class="tambah-buku-input" disabled placeholder="Judul Buku" type="text"><br>
          <label class="tambah-buku-edit">Penulis<span class="red">*</span></label><br>
          <input id="author" class="tambah-buku-input" disabled placeholder="Penulis" type="text"><br>
          <label class="tambah-buku-edit">Penerbit<span class="red">*</span></label><br>
          <input id="publisher" class="tambah-buku-input" disabled placeholder="Penerbit" type="text"><br>
          <label class="tambah-buku-edit">SKU<span class="red">*</span></label><br>
          <input id="skuMarket" class="tambah-buku-input" placeholder="SKU" disabled name="a"></input>
          <br>
          <label class="tambah-buku-edit">ISBN<span class="red">*</span></label><br>
          <input id="isbn" class="tambah-buku-input" disabled placeholder="ISBN" type="text"><br>
          <label class="tambah-buku-edit">Harga<span class="red">*</span></label><br>
          <input id="price" class="tambah-buku-input" required placeholder="Harga" type="text"><br>
          <label class="tambah-buku-edit">Deskripsi<span class="red">*</span></label><br>
          <textarea id="description" class="tambah-buku-input" required placeholder="Deskripsi" type="text"
            rows="10"></textarea>
          <br>
          <label class="opsi">Opsi :</label><br>
          <a id="edit-foto-buku"><button class="btn-blue">Ubah Foto Buku</button></a>
          <a id="edit-file-buku"><button class="btn-blue">Ubah file</button></a>
          <br>
          <button id="save" class="btn-save">Simpan</button>


        </div>
      </div>
    </div>

    <!-- Modal -->
    <input type="button" id="modalInfo" data-toggle="modal" data-target="#showInfo" hidden>

    <div class="modal fade" id="showInfo" tabindex="-1" role="dialog" aria-labelledby="showInfo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body center" id="modal-body">
            
          </div>
        </div>
      </div>
    </div>
    <br>
  </main>

  <footer class="footer" id="footer">
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/background_blur.js"></script>
  <script src="../js/app.js" type="module"></script>
  <script src="../js/views/services/market/editBook.js" type="module"></script>
  <script src="../js/deleteBuckets.js"></script>
</body>

</html>
