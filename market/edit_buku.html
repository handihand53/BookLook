<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Buku | BookLook</title>
  <!-- logo web -->
  <link href="../assets/logo/bl.png" rel="icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="../css/edit_buku.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/header-market.css">
</head>

<body>

  <div class="loading hide" id="loading"></div>
  <div class="bg-black" id="bg-black"></div>
  <header class="fixed" id="header" style="z-index: 100;">
  </header>
  <br>
  <div class="batas"></div>

  <main class="content content-width content-height mb-5">
    <div class="row">
      <div class="col-md-3 h">
        <div class="row">
          <div class="mr-2">
            <img id="display" class="mb-3" alt="">
          </div>
          <div>
            <h5 id="marketName"></h5>
            <h6 class="status">Toko</h6>
            <h6 class="status-buku">Terjual: <span id="jmlBuku"></span> Buku</h6>
          </div>
        </div>
        <ul>
          <a href="pemberitahuan_toko.html">
            <li class="li-item">Pemberitahuan Pesanan <span id="pemberitahuan"></span></li>
          </a>
          <a href="store.html">
            <li class="li-item">Profile Toko</li>
          </a>
          <a href="tambah_buku.html">
            <li class="li-item">Tambah Buku</li>
          </a>
          <a href="mybook_store.html">
            <li class="li-item active-sidebar">Buku</li>
          </a>
          <li class="li-item" id="logout-sidebar">Keluar</li>
        </ul>
      </div>

      <!-- content -->
      <div class="col-md-9">
        <div class="bc h">
          <a href="mybook_store.html"><span class="bc-item">Produk</span></a> >
          <a id="detail-book"><span class="bc-item">Detail Buku</span></a> >
          <span class="bc-item">Edit Buku</span>
        </div>
        <div class="title-user mb-3">Edit Buku</div>
        <img src="" alt="" id="img" width="150px"><br>

        <label class="tambah-buku-edit">Judul<span class="red">*</span></label><br>
        <input id="title" class="form-control" disabled placeholder="Judul Buku" type="text">
        <label class="tambah-buku-edit">Penulis<span class="red">*</span></label><br>
        <input id="author" class="form-control" disabled placeholder="Penulis" type="text">
        <label class="tambah-buku-edit">Penerbit<span class="red">*</span></label><br>
        <input id="publisher" class="form-control" disabled placeholder="Penerbit" type="text">
        <label class="tambah-buku-edit">SKU<span class="red">*</span></label><br>
        <input id="skuMarket" class="form-control" placeholder="SKU" disabled name="a"></input>
        <label class="tambah-buku-edit">Jumlah Halaman<span class="red">*</span></label><br>
        <input id="page" class="form-control" placeholder="Jumlah Halaman" disabled name="a"></input>
        <label class="tambah-buku-edit">ISBN<span class="red">*</span></label><br>
        <input id="isbn" class="form-control" disabled placeholder="ISBN" type="text">
        <label class="tambah-buku-edit">Harga<span class="red">*</span></label><br>
        <input id="price" class="form-control" required placeholder="Harga" type="text">
        <label class="tambah-buku-edit">Deskripsi<span class="red">*</span></label>
        <textarea id="description" class="form-control" required placeholder="Deskripsi" type="text"
          rows="10"></textarea>
        <br>
        <label class="opsi">Opsi :</label><br>
        <a id="edit-foto-buku"><button class="btn-blue">Ubah Foto Buku</button></a>
        <a id="edit-file-buku"><button class="btn-blue">Ubah file</button></a>
        <br>
        <button id="save" class="btn-save">Simpan</button>
        <!-- batas -->
      </div>


      <!-- Modal -->
      <input type="button" id="modalInfo" data-toggle="modal" data-target="#showInfo" hidden>

      <div class="modal fade" id="showInfo" tabindex="-1" role="dialog" aria-labelledby="showInfo" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body center" id="modal-body">

            </div>
          </div>
        </div>
      </div>
      <br>
  </main>

  <footer class="footer" id="footer">
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/background_blur.js"></script>
  <script src="../js/app.js" type="module"></script>
  <script src="../js/views/services/market/editBook.js" type="module"></script>
  <script src="../js/deleteBuckets.js"></script>
</body>
`
</html>
