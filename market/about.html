<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tentang Market | BookLook</title>
    <!-- logo web -->
    <link href="../assets/logo/bl.png" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="../css/marketPage.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <div class="bg-black" id="bg-black"></div>
    <header class="fixed" id="header" style="z-index: 100;">
    </header>
    <br>
    <div class="batas"></div>

    <main class="content content-width content-height">
        <div class="mb-5">
            <div class="row">
                <div class="row col-md-3">
                    <div>
                        <img class="mb-3 mr-2" alt="" id="img-market">
                    </div>
                    <div>
                        <h5 id="marketName"></h5>
                        <h6 class="status">Toko</h6>
                    </div>
                </div>
                <div class="col-md-8">
                    <ul class="ul-item">
                        <a id="book">
                            <li class="li-item">Buku</li>
                        </a>
                        <a>
                            <li class="li-item  active-sidebar">Tentang</li>
                        </a>
                    </ul>
                </div>
            </div>
            <div>
                <h5 class="blue-2"><b>Tentang <span id="marketName2"></span></b></h5>
                <p id="tentang"></p>
            </div>
        </div>
    </main>

    <footer class="footer" id="footer">
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/background_blur.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/views/services/market/aboutMarket.js"></script>
    <script src="../js/deleteBuckets.js"></script>
</body>

</html>
