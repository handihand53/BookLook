<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Market | BookLook</title>
  <!-- logo web -->
  <link href="../assets/logo/bl.png" rel="icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="../css/store.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
  <div class="loading hide" id="loading"></div>
  <div class="bg-black" id="bg-black"></div>
  <header class="fixed" id="header" style="z-index: 100;">
  </header>
  <br>
  <div class="batas"></div>

  <main class="content content-width content-height">
    <div class="mb-5">
      <div class="row">
        <div class="col-md-3 ">
          <div class="row">
            <div class="col-5">
              <img id="display"class="mb-3" alt="" width="100%">
            </div>
            <div class="col-6">
              <h5 id="marketName"></h5>
              <h6 class="status">Toko</h6>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <ul class="ul-item">
            <a href="pemberitahuan_toko.html">
              <li class="li-item">Pemberitahuan Pesanan <span id="pemberitahuan"></span></li>
            </a>
            <a>
              <li class="li-item active-sidebar">Profile</li>
            </a>
            <a href="tambah_buku.html">
              <li class="li-item">Tambah Buku</li>
            </a>
            <a href="mybook_store.html">
              <li class="li-item">Buku</li>
            </a>
            <li class="li-item">Keluar</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9 mrl-auto">
          <div class="title-user">Profile</div>
          <div>
            <label class="profile-edit" for="nama">Nama Market<span class="red">*</span> </label>
            <br>
            <input id="marketName2" class="profile-input" type="text" disabled name="nama">
            <br><br>
            <label class="profile-edit" for="nama">SKU<span class="red">*</span> </label>
            <br>
            <input id="marketSku" class="profile-input" type="text" disabled name="nama">
            <div id="errorMsgEmail"></div>
            <br>
            <label class="profile-edit" for="nama">Biodata<span class="red">*</span> </label>
            <br>
            <textarea id="marketBio" class="profile-input" type="text" name="nama" heigh=></textarea><br>
            <br>
            <label class="change-password" for="">Opsi : </label>
            <br>
            <a href="edit-photo.html"><button class="btn-blue">Ubah Foto</button></a><br>
            <button id="save" class="btn-save">Simpan</button>
          </div>
        </div>
      </div>
    </div>

    <input type="button" id="editProf" data-toggle="modal" data-target="#editMarket" hidden>

    <div class="modal fade" id="editMarket" tabindex="-1" role="dialog" aria-labelledby="editMarket"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body center">
            <div id="icon"><i class="fas fa-check f14 mb-2 mt-2"></i> </div>
            <br>
            <div class="prof" id="modalMsgEdit">Perubahan profile berhasil disimpan</div>
            <label class="prof-ok" data-dismiss="modal">OK</label>
          </div>
        </div>
      </div>
    </div>
    <br>
  </main>

  <footer class="footer" id="footer">
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/background_blur.js"></script>
  <script type="module" src="../js/app.js"></script>
  <script type="module" src="../js/views/services/market/marketProfile.js"></script>
  <script src="../js/deleteBuckets.js"></script>
</body>

</html>
