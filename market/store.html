<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Market | BookLook</title>
  <!-- logo web -->
  <link href="../assets/logo/bl.png" rel="icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="../css/store.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/header-market.css">
</head>

<body>
  <div class="loading hide" id="loading"></div>
  <div class="bg-black" id="bg-black"></div>
  <header class="fixed" id="header" style="z-index: 100;">
  </header>
  <br>
  <div class="batas"></div>

  <main class="content content-width content-height">

    <div class="row">
      <div class="col-md-3 h">
        <div class="row">
          <div class="mr-2">
            <img id="display" class="mb-3" alt="">
          </div>
          <div>
            <h5 id="marketName"></h5>
            <h6 class="status">Toko</h6>
            <h6 class="status-buku">Terjual: <span id="jmlBuku"></span> Buku</h6>
          </div>
        </div>
        <ul>
          <a href="pemberitahuan_toko.html">
            <li class="li-item">Pemberitahuan Pesanan <span id="pemberitahuan"></span></li>
          </a>
          <a href="store.html">
            <li class="li-item active-sidebar">Profile Toko</li>
          </a>
          <a href="tambah_buku.html">
            <li class="li-item">Tambah Buku</li>
          </a>
          <a href="mybook_store.html">
            <li class="li-item">Buku</li>
          </a>
          <li class="li-item" id="logout-sidebar">Keluar</li>
        </ul>
      </div>

      <!-- content -->
      <div class="col-md-9">
        <div class="title-user">Profile</div>
        <div>
          <label class="profile-edit" for="nama">Nama Market<span class="red">*</span> </label>
          <input id="marketName2" class="form-control mb-2" type="text" disabled name="nama">
          <label class="profile-edit" for="nama">Kode Toko<span class="red">*</span> </label>
          <input id="marketSku" class="form-control mb-2" type="text" disabled name="nama">
          <div id="errorMsgEmail"></div>
          <label class="profile-edit" for="nama">Biodata<span class="red">*</span> </label>
          <br>
          <textarea id="marketBio" class="form-control" type="text" name="nama" heigh=></textarea><br>
          <br>
          <label class="change-password" for="">Opsi : </label>
          <br>
          <a href="edit-photo.html"><button class="btn-blue">Ubah Foto</button></a><br>
          <button id="save" class="btn-save">Simpan</button>
        </div>
        <!-- batas -->
      </div>
    </div>

    <input type="button" id="editProf" data-toggle="modal" data-target="#editMarket" hidden>

    <div class="modal fade" id="editMarket" tabindex="-1" role="dialog" aria-labelledby="editMarket" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body center">
            <div id="icon"><i class="fas fa-check f14 mb-2 mt-2"></i> </div>
            <br>
            <div class="prof" id="modalMsgEdit">Perubahan profile berhasil disimpan</div>
            <label class="prof-ok" data-dismiss="modal"><button class="modal-btn-ok">Oke</button></label>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer" id="footer">
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/background_blur.js"></script>
  <script type="module" src="../js/app.js"></script>
  <script type="module" src="../js/views/services/market/marketProfile.js"></script>
  <script src="../js/deleteBuckets.js"></script>
</body>

</html>
