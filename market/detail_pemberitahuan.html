<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Detail Pesanan | BookLook</title>
  <!-- logo web -->
  <link href="../assets/logo/bl.png" rel="icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="../css/detail_pemberitahuan.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>

  <div class="loading hide" id="loading"></div>
  <div class="bg-black" id="bg-black"></div>
  <header class="fixed" id="header" style="z-index: 100;">
  </header>
  <br>
  <div class="batas"></div>

  <main class="content content-width content-height">
    <div class="mb-5">
      <div class="row">
        <div class="col-md-3 ">
          <div class="row">
            <div>
              <img id="display" class="mb-3 mr-3" alt="">
            </div>
            <div>
              <h5 id="marketName"></h5>
              <h6 class="status">Toko</h6>
              <h6 class="status-buku">Terjual: <span id="jmlBuku"></span> Buku</h6>              
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <ul class="ul-item">
            <a href="pemberitahuan_toko.html">
              <li class="li-item active-sidebar">Pemberitahuan Pesanan <span id="pemberitahuan"></span></li>
            </a>
            <a href="store.html">
              <li class="li-item">Profile</li>
            </a>
            <a href="tambah_buku.html">
              <li class="li-item">Tambah Buku</li>
            </a>
            <a href="mybook_store.html">
              <li class="li-item">Buku</li>
            </a>
            <li class="li-item">Keluar</li>
          </ul>
        </div>
      </div>
      <div class="col-md-9 mb-4 mlr-auto">
        <div class="bc">
          <span class="bc-item">Home</span> >
          <a href="pemberitahuan_toko.html"><span class="bc-item">Pemberitahuan Pesanan</span></a> >
          <span class="bc-item">Detail Pemberitahuan</span>
        </div>
        <div class="title-content mb-2">Detail Pemberitahuan</div>
        <div class="no-pemesanan mb-3">No Pemesanan : <span id="noDetailTransaksi"></span></div>
        <div class="flex-row">
          <div class="col-3 detail-head mb-3">
            Tanggal Transaksi
            <div class="detail-content" id="tglTransaksi"></div>
          </div>
          <div class="col-3 detail-head mb-3">
            Pemesan
            <div class="detail-content" id="namaPemesan"></div>
          </div>
          <div class="col-3 detail-head mb-3">
            Status
            <div class="detail-content" id="status"></div>
          </div>
          <div class="col-3 detail-head mb-3">
            Total
            <div class="detail-content fs-16 orange">Rp. <span id="price"></span></div>
          </div>
        </div>
        <div id="content">

        </div>
        <button class="btn-proses float-right" id="proses">Proses</button>
      </div>

      <input type="button" id="modalInfo" data-toggle="modal" data-target="#showInfo" hidden>
      <div class="modal fade" id="showInfo" tabindex="-1" role="dialog" aria-labelledby="showInfo" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body center">
              <div id="icon"><i class="fas fa-check f14 mb-2 mt-2"></i> </div>
              <div class="prof" id="modalMsgEdit">Pesanan berhasil diproses</div>
              <label class="prof-ok" data-dismiss="modal"><button class="modal-btn-ok">Oke</button></label>
            </div>
          </div>
        </div>
      </div>
      <br>
  </main>

  <footer class="footer" id="footer">
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/background_blur.js"></script>
  <script type="module" src="../js/app.js"></script>
  <script type="module" src="../js/views/services/market/detailPemberitahuan.js"></script>
  <script src="../js/deleteBuckets.js"></script>
</body>

</html>
