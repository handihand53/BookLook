<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pemberitahuan Pesanan | BookLook</title>
  <!-- logo web -->

  <link rel="stylesheet" href="../css/pemberitahuan_toko.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>

  <div class="bg-black" id="bg-black"></div>
  <header class="fixed" id="header" style="z-index: 100;">
  </header>
  <br>
  <div class="batas"></div>

  <main class="content content-width content-height">
    <div class="mb-5">
      <div class="row">
        <div class="col-md-3 ">
          <div class="row">
            <div class="col-5">
              <img id="display" class="mb-3" alt="" width="100%">
            </div>
            <div class="col-6">
              <h5 id="marketName"></h5>
              <h6 class="status">Toko</h6>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <ul class="ul-item">
            <a>
              <li class="li-item active-sidebar">Pemberitahuan Pesanan <span id="pemberitahuan"></span></li>
            </a>
            <a href="store.html">
              <li class="li-item">Profile</li>
            </a>
            <a href="tambah_buku.html">
              <li class="li-item">Tambah Buku</li>
            </a>
            <a href="mybook_store.html">
              <li class="li-item">Buku</li>
            </a>
            <li class="li-item">Keluar</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="mrl-auto col-md-9 mb-4 overflow-table ">
          <div class="title-user mb-4">Pemberitahuan Pesanan</div>
          <div style="overflow: auto;">
            <table class="table table-hover ">
              <thead>
                <th scope="col">No Pemesanan</th>
                <th scope="col">Nama Pemesan</th>
                <th scope="col">Tanggal</th>
                <th scope="col">Status</th>
                <th scope="col">Detail</th>
                </tr>
              </thead>
              <tbody id="contentBody">
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <br>

  <footer class="footer" id="footer">
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <script src="../js/background_blur.js"></script>
  <script type="module" src="../js/app.js"></script>
  <script type="module" src="../js/views/services/market/pemberitahuanPesanan.js"></script>
