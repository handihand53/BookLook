<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pemberitahuan Pesanan | BookLook</title>
  <!-- logo web -->
  <link href="../assets/logo/bl.png" rel="icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="../css/pemberitahuan_toko.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/header-market.css">
</head>

<body>
  <div class="loading hide" id="loading"></div>
  <div class="bg-black" id="bg-black"></div>
  <header class="fixed" id="header" style="z-index: 100;">
  </header>
  <br>
  <div class="batas"></div>

  <main class="content content-width content-height">
    <div class="row">
      <div class="col-md-3">
        <div class="row">
          <div class="mr-2">
            <img id="display" class="mb-3" alt="">
          </div>
          <div>
            <h5 id="marketName"></h5>
            <h6 class="status">Toko</h6>
            <h6 class="status-buku">Terjual: <span id="jmlBuku"></span> Buku</h6>
          </div>
        </div>
        <ul>
          <a>
            <li class="li-item active-sidebar">Pemberitahuan Pesanan <span id="pemberitahuan"></span></li>
          </a>
          <a href="store.html">
            <li class="li-item">Profile Toko</li>
          </a>
          <a href="tambah_buku.html">
            <li class="li-item">Tambah Buku</li>
          </a>
          <a href="mybook_store.html">
            <li class="li-item">Buku</li>
          </a>
          <li class="li-item" id="logout-sidebar">Keluar</li>
        </ul>
      </div>
      <div class="col-md-9">
        <div class="title-user mb-4">Pemberitahuan Pesanan</div>
        <div style="overflow: auto;">
          <table class="table table-hover ">
            <thead>
              <th scope="col" class="hover" id="no" data-set="0">No Pemesanan</th>
              <th scope="col" class="hover" id="nama" data-set="0">Nama Pemesan</th>
              <th scope="col" class="hover" id="tanggal" data-set="0">Tanggal</th>
              <th scope="col" class="hover" id="status" data-set="0">Status</th>
              <th scope="col">Detail</th>
              </tr>
            </thead>
            <tbody id="contentBody">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer" id="footer">
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/background_blur.js"></script>
  <script type="module" src="../js/app.js"></script>
  <script type="module" src="../js/views/services/market/pemberitahuanPesanan.js"></script>
  <script src="../js/deleteBuckets.js"></script>
</body>

</html>
