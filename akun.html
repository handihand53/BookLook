<!DOCTYPE html>
<html lang="en" class="akun">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akun | BookLook</title>
    <!-- logo web -->
    <link href="../assets/logo/bl.png" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body class="akun">

    <div class="bg-black" id="bg-black"></div>
    <header class="fixed" id="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-custom justify-content-between shadow-nav"></nav>
    </header>
    <div class="batas" style="margin-top: 70px;"></div>

    <main class="content content-width content-height mb-1" id="inti">

        <div class="row p-3 bg-white" >
            <img class="profile-pict" id="img" alt="">
            <div class="ml-3">
                <div class="name" id="nama"></div>
                <div class="member">Member</div>
                <div class="buku">Buku anda: <span id="jml-buku"></span> buku </div>
            </div>
        </div>
        <div class="mt-2 bold">Akun</div>
        <div class="bg-white row mt-2 p-2">
            <a href="/user/user.html" class="row col-12">
                <div class="akun-mob-nav row" style="width: 100%;">
                    <span class="float-left ml-3">Profile</span>
                    <i id="icon2" class="fas fa-chevron-right mt-1 ml-auto"></i>
                </div>
            </a>
            <a href="/user/mybook.html" class="row col-12">
                <div class="akun-mob-nav row" style="width: 100%;">
                    <span class="float-left ml-3">Bukuku</span>
                    <i id="icon2" class="fas fa-chevron-right mt-1 ml-auto"></i>
                </div>
            </a>
            <a href="/user/transaksi.html" class="row col-12">
                <div class="akun-mob-nav row" style="width: 100%;">
                    <span class="float-left ml-3">Transaksi</span>
                    <i id="icon2" class="fas fa-chevron-right mt-1 ml-auto"></i>
                </div>
            </a>
            <a href="/user/wishlist.html" class="row col-12">
                <div class="akun-mob-nav row" style="width: 100%;">
                    <span class="float-left ml-3">Wishlist</span>
                    <i id="icon2" class="fas fa-chevron-right mt-1 ml-auto"></i>
                </div>
            </a>

        </div>
        <div class="mt-2 bold border-bottom">Toko</div>

        <div class="bg-white row mt-2 p-2 border-radius-7" id="toko">
           
        </div>
        <div class="center mt-4 bg-logout col-12" id="logout">
            Keluar
        </div>
        <br><br>

    </main>

    <footer class="footer mt-1" id="footer">

    </footer>
    <script type="module" src="../js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/background_blur.js"></script>
    <script src="js/akun.js" type="module"></script>
    <script src="../js/deleteBuckets.js"></script>
</body>

</html>
