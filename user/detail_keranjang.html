<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail Keranjang | BookLook</title>
    <!-- logo web -->
    <link href="../assets/logo/bl.png" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="../css/detail_keranjang.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="loading hide" id="loading"></div>
    <div class="bg-black" id="bg-black"></div>
    <header class="fixed" id="header">
    </header>
    <br>
    <div class="batas"></div>

    <!-- Main -->

    <main class="content content-width content-height">
        <div class="keranjang-title-full">Keranjang</div>
        <!-- =================== -->
        <div class="content">
            <div class="row col-md-12 mrl-auto flex-wrap no-padding no-margin">
                <div class="col-md-6-custom" id="book-confirm">


                </div>
                <div class="col-md-3-custom">
                    <div class="content-border shadow-card no-border border-radius-4 p-2 fit-height">
                        <div class="judul-utama">Rincian</div>
                        <hr>
                        <div class="row pr-2 pl-2 mb-2">
                            <div class="col-6 sub-list no-margin">
                                Total Belanja
                            </div>
                            <div class="col-6 sub-list blue-content right no-margin">
                                Rp. <span class="totPrice"></span>
                            </div>
                        </div>
                        <div class="row pr-2 pl-2">
                            <div class="col-6 sub-list no-margin">
                                Potongan Voucher
                            </div>
                            <div class="col-6 sub-list blue-content right no-margin">
                                -
                            </div>
                        </div>
                        <hr>
                        <div class="row pr-2 pl-2">
                            <div class="col-6 sub-list no-margin">
                                Total Pembayaran
                            </div>
                            <div class="col-6 sub-list blue-content right no-margin">
                                Rp. <span class="totPrice"></span>
                            </div>
                        </div>
                    </div>
                    <div class="content-border shadow-card no-border border-radius-4  p-2 fit-height mt-3">
                        <div class="row pr-2 pl-2">
                            <div class="col-6 sub-list no-margin">
                                Jumlah
                            </div>
                            <div class="col-6 sub-list blue-content right no-margin">
                                Rp. <span class="totPrice"></span>
                            </div>
                        </div>
                        <button class="pay" id="pay">Bayar</button>
                    </div>
                </div>
            </div>
        </div>

        <input type="button" id="modalBayar" data-toggle="modal" data-target="#marketkuModal" hidden>
        <div class="modal fade" id="marketkuModal" tabindex="-1" role="dialog" aria-labelledby="marketkuModal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body center">
                        <div id="icon"><i class="fas fa-times-circle f14-red mb-2 mt-2"></i> </div>
                        <br>
                        <div class="prof" id="modalMsgEdit">Silahkan pilih barang yang akan di bayar!</div>
                        <label class="prof-ok" data-dismiss="modal">OK</label>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <!-- Footer -->
    <footer class="footer" id="footer">
    </footer>
    <script type="module" src="../js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/background_blur.js"></script>
    <script type="module" src="../js/views/services/detail_keranjang.js"></script>
    <script src="../js/deleteBuckets.js"></script>
</body>

</html>
