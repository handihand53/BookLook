<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transaksi | BookLook</title>
  <!-- logo web -->
  <link href="../assets/logo/bl.png" rel="icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="../css/transaksi.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
  <div class="loading hide" id="loading"></div>
  <div class="bg-black" id="bg-black"></div>
  <header class="fixed" id="header" style="z-index: 100;">
  </header>
  <br>
  <div class="batas"></div>

  <main class="content content-width content-height">
    <div class="row">
      <div class="col-md-3">
        <img id="img" class="maximg mb-3" alt="">
        <div>
          <h5 id="displayName"></h5>
          <h6 class="status">Member</h6>
        </div>

        <div>
          <ul class="ul-item">
            <a href="user.html">
              <li class="li-item">Profile</li>
            </a>
            <a href="mybook.html">
              <li class="li-item">Bukuku</li>
            </a>
            <a href="wishlist.html">
              <li class="li-item">Wishlist</li>
            </a>
            <li class="li-item" id="market" data-toggle="modal" data-target="#marketkuModal">Toko</li>
            <a>
              <li class="li-item active-sidebar">Transaksi</li>
            </a>
            <li class="li-item">Keluar</li>
          </ul>
        </div>

      </div>
      <div class="col-md-9 mb-4">
        <div class="title-content mb-4">Transaksi</div>
        
        <div class="overflow-table" id="table">

        </div>

      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="marketkuModal" tabindex="-1" role="dialog" aria-labelledby="marketkuModal"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Konfirmasi</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body modal-market-body">
            Anda belum buka toko, apakah anda mau buka toko ?
          </div>
          <div class="modal-footer">
            <a href="../market/open-store.html"><button type="button" class="btn-ya">Ya</button></a>
            <button type="button" class="btn-no" data-dismiss="modal">Tidak</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer" id="footer">
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/background_blur.js"></script>
  <script type="module" src="../js/app.js"></script>
  <script type="module" src="../js/views/services/profile/transaksi.js"></script>
  <script src="../js/deleteBuckets.js"></script>
</body>

</html>
