<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile | BookLook</title>
  <!-- logo web -->
  <link href="../assets/logo/bl.png" rel="icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="../css/user.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
  <div class="bg-black" id="bg-black"></div>
  <header class="fixed" id="header" style="z-index: 100;">
  </header>
  <br>
  <div class="batas"></div>

  <main class="content content-width content-height">
    <div class="row">
      <div class="col-md-3">
        <img src="../assets/else/signature.png" class="mb-3" alt="">
        <div>
          <h5>Handi Hermawan</h5>
          <h6 class="status">Member</h6>
        </div>

        <div>
          <ul class="ul-item">
            <a>
              <li class="li-item active-sidebar">Profile</li>
            </a>
            <a href="mybook.html">
              <li class="li-item">Bukuku</li>
            </a>
            <a href="wishlist.html">
              <li class="li-item">Wishlist</li>
            </a>
            <li class="li-item" data-toggle="modal" data-target="#marketkuModal">Marketku</li>
            <a href="transaksi.html">
              <li class="li-item">Transaksi</li>
            </a>
            <li class="li-item">Keluar</li>
          </ul>
        </div>

      </div>
      <div class="col-md-9">
        <div class="title-user">Profile</div>
        <div>
          <label class="profile-edit" for="nama">Nama Lengkap<span class="red">*</span> </label>
          <br>
          <input class="profile-input" type="text" name="nama"><br>
          <div id="errorMsgNama"></div>
          <br>
          <label class="profile-edit" for="nama">Nama Pengguna<span class="red">*</span> </label>
          <br>
          <input class="profile-input" type="text" disabled name="nama">
          <br><br>
          <label class="profile-edit" for="nama">Email<span class="red">*</span> </label>
          <br>
          <input class="profile-input" type="text" name="nama">
          <div id="errorMsgEmail"></div>
          <br>
          <label class="profile-edit" for="nama">Biodata<span class="red">*</span> </label>
          <br>
          <textarea class="profile-input" type="text" name="nama" heigh=></textarea><br>
          <label class="change-password" for="">Opsi : Ubah Kata Sandi</label>
          <br>
          <button class="btn-orange">Simpan</button>
          
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="marketkuModal" tabindex="-1" role="dialog" aria-labelledby="marketkuModal"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Konfirmasi</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Anda belum buka toko, apakah anda mau buka toko ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-blue" data-dismiss="modal">Tidak</button>
            <a href="../market/open-store.html"><button type="button" class="btn-orange">Ya</button></a>
          </div>
        </div>
      </div>
    </div>
    <br>
  </main>

  <footer class="footer" id="footer">
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/background_blur.js"></script>
  <script type="module" src="../js/app.js"></script>
  <script src="../js/views/services/profile/profile.js"></script>
</body>

</html>
